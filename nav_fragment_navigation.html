<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
	<title>Nav fragment navigation</title>
</head>
<body onload="update()">
This is a simple page for test fragment navigation.
<br/>
<br/>
<div id="comment" style="background-color:springgreen;min-height:50;">
You're at: </br><span id="txtLoc"></span>
</div>
<br/>
<br/>
<div id="comment" style="background-color:yellow;min-height:50;" onclick="jump()">
  Click the link to navigate to same url with fragment "comment":
  <br/>
  nav_fragment_navigation.html#comment
</div>
<br/>
<br/>
<div id="comment" style="background-color:aqua;min-height:50;" onclick="forward()">
  forward
</div>
<br/>
<br/>
<div id="comment" style="background-color:aqua;min-height:50;" onclick="back()">
  back
</div>
<script>
var loc_href = "";

window.setInterval("update()", 100);

function update()
{
  if (loc_href != document.location.href) {
    loc_href = document.location.href;
    document.getElementById("txtLoc").textContent = document.location.href;
  }
}

function jump()
{
  window.location="nav_fragment_navigation.html#comment";
}

function forward()
{
  window.history.forward();
}

function back()
{
  window.history.back();
}
</script>
</body>
</html>
